<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Регистрация - TalentSync</title>
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- шапка -->
    <header class="main-header">
        <div class="logo">TalentSync</div>
        <nav class="nav">
            <!--<a href="index.html" class="active">главная</a>-->
        </nav>
    </header>

    <!-- контент -->
    <main>
        <div class="register-container">
            <h2>Регистрация</h2>

            <form id="register-form" method="post" action="/api/register">
                <div class="form-group-email">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                    <span class="text-danger" id="email-error"></span>
                </div>

                <div class="form-group-name">
                    <label for="firstName">Имя</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" required>
                    <span class="text-danger" id="firstName-error"></span>
                </div>

                <div class="form-group-surname">
                    <label for="lastName">Фамилия</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" required>
                    <span class="text-danger" id="lastName-error"></span>
                </div>

                <div class="form-group-password">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <span class="text-danger" id="password-error"></span>
                    <p class="password-hint">*Пароль должен содержать не менее 6 символов и включать цифры</p>
                </div>

                <div class="form-group-confirmpass">
                    <label for="confirmPassword">Подтвердите пароль</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                    <span class="text-danger" id="confirmPassword-error"></span>
                </div>

                <button type="submit" class="submit-reg">Зарегистрироваться</button>
            </form>

            <div class="mt-3">
                <p>Уже есть аккаунт? <a href="login.html">Авторизируйтесь здесь</a></p>
            </div>
        </div>
    </main>
</body>
</html>
