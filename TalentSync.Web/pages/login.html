<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>TalentSync</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- шапка -->
    <header class="main-header">
        <div class="logo">TalentSync</div>
        <nav class="nav">
            <!--<a href="index.html" class="active">главная</a>-->
        </nav>
    </header>

    <div class="login-container">
        <h2>Авторизация</h2>

        <form id="login-form" method="post" action="/api/login">
            <div class="form-group-login">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
                <span class="text-danger" id="email-error"></span>
            </div>

            <div class="form-group-password">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <span class="text-danger" id="password-error"></span>
            </div>

            <div class="form-group-rememberme">
                <label>
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    Запомнить меня
                </label>
            </div>

            <button type="submit" class="submit-login">Войти</button>
        </form>

        <div class="mt-3">
            <p>Еще нет аккаунта? <a href="register.html">Зарегистрируйтесь здесь</a></p>
        </div>
    </div>
</body>
