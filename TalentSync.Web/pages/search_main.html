<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>TalentSync</title>
    <link rel="stylesheet" href="../styles.css" />
    <!--<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">-->
</head>
<body class="page-search">
    <!-- шапка -->
    <header class="main-header">
        <div class="logo">TalentSync</div>
        <nav class="nav">
            <a href="favorite_vacancies.html" id="applicant-link" class="nav-link">избранное</a>
            <a href="search_main.html" id="employer-link" class="nav-link active">поиск</a>
            <a href="personal_account.html" id="employer-link" class="nav-link">личный кабинет</a>
        </nav>
    </header>

    <main class="search-layout">
        <section class="search-section">
            <form class="search-form">
                <input type="text" name="query" placeholder="Введите профессию" required>
                <button type="submit">Найти вакансии</button>
            </form>
            <div class="vacancy-results"></div>
        </section>

        <!-- фильтры -->
        <aside class="filters">
            <!--<h3>Фильтры</h3>-->
            <form class="filters-form">
                <label>
                    Регион
                    <select name="area">
                        <option value="113">Россия</option>
                        <option value="40">Казахстан</option>
                        <option value="16">Беларусь</option>
                    </select>
                </label>

                <label>
                    Уровень дохода
                    <input type="number" name="salary_from" placeholder="от">
                </label>

                <label>
                    Тип занятости
                    <select name="employment">
                        <option value="">Любая</option>
                        <option value="full">Полная</option>
                        <option value="part">Частичная</option>
                        <option value="remote">Удалённая</option>
                        <option value="intern">Стажировка</option>
                    </select>
                </label>

                <button type="submit">Применить фильтры</button>
            </form>
        </aside>
    </main>


    <footer>
        <div class="footer-grid">
            <div class="footer-item">
                <p><strong>Наш Email</strong></p>
                <p>talentsync@gmail.com</p>
            </div>
            <div class="footer-item">
                <p><strong>Наш Website</strong></p>
                <p>www.talentsync.com</p>
            </div>
            <div class="footer-item">
                <p><strong>Наш Адрес</strong></p>
                <p>ул. Большая Красная 70 <br>г. Казань</p>
            </div>
            <div class="footer-item">
                <p><strong>Наш Телефон</strong></p>
                <p>+8 995 234 44</p>
            </div>
        </div>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
